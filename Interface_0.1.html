<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebDAU</title>
	</head>
	<body>		
		<p>请输入查询网址：<p>
		<input type="text" id="Website" value=""/><br>
		<p>请选择查询日期：<p>
		<input type="text" id="datepicker">

		<!-- <button onclick="outPut()">确认</button> -->
	</body>
	
	<link rel="stylesheet" href="http://dbushell.github.com/Pikaday/css/pikaday.css">
	<script src="http://dbushell.github.com/Pikaday/pikaday.js"></script>
	<script src="http://momentjs.com/downloads/moment.js"></script>
	<script>
		var picker = new Pikaday({
			field: document.getElementById('datepicker'),
			onSelect: function(date) {
				website = document.getElementById("Website").value;
				document.write("查询结果：在",date.toString(),"您查询的网站",website,"的访问量为：",23333);
				}
			});
	</script>
</html>
